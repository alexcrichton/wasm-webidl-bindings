pr: ["master"]

jobs:
  - job: tests
    displayName: "Tests"
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - template: ci/install-rust.yml
        parameters:
          rust_version: stable
      - template: ci/install-cargo-readme.yml
      - bash: |
          set -ex
          export RUST_BACKTRACE=1
          cargo test --all
          cargo test --all --all-features
        displayName: "Run `cargo test`"
